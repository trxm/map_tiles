<!DOCTYPE html>
<html>
<head>
  <title>Hisotric District in Tacoma and APAHM</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 11
    }).setView([47.2529, -122.4443], 12.3);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var basemap = L.tileLayer('tiles/basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Tram-Anh Nguyen | UW Style',
      detectRetina: true
    });

    var historic = L.tileLayer('tiles/historic/{z}/{x}/{y}.png', {
      attribution: 'Generated by Tram-Anh Nguyen | Historic District Register',
      detectRetina: true
    });

    var historic_and_basemap = L.tileLayer('tiles/with_shapefile/{z}/{x}/{y}.png', {
      attribution: 'Generated by Tram-Anh Nguyen | Historic District Register with Map',
      detectRetina: true
    });

    var apam = L.tileLayer('tiles/apam/{z}/{x}/{y}.png', {
      attribution: 'Generated by Tram-Anh Nguyen | Asian Pacific American Heritage Month',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Basemap": basemap,
      "Historic District in Tacoma": historic,
      "Historic District in Tacoma with Map": historic_and_basemap,
      "Asian Pacific American Heritage Month": apam
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
